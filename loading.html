<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: aqua;
            border-radius: 10px;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .link-container {
            margin-top: 20px;
        }
        .redirect-link {
            font-size: 16px;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="14-22-31-841_512.gif" alt="Company Logo" class="logo">
        <div class="loading-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="loading-text">Loading...</div>
        <div class="link-container" id="link-container" style="display: none;">
            <a href="VP.html" class="redirect-link">Click here if you are not redirected</a>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progress');
        const linkContainer = document.getElementById('link-container');
        let progress = 0;

        const loadingInterval = setInterval(() => {
            progress += 1;
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(loadingInterval);
                linkContainer.style.display = 'block';
                window.location.href = 'VP.html';
            }
        }, 30); // Adjust the speed of loading here
    </script>
</body>
</html>
