<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive VR Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        canvas {
            display: block;
        }
        .link-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .redirect-link {
            color: #4caf50;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const video = document.createElement('video');

        video.src = "InShot_20241123_014005656.mp4";
        video.autoplay = true;
        video.muted = true;
        video.loop = false;
        video.setAttribute('playsinline', 'playsinline'); // Ensure autoplay works on mobile

        video.addEventListener('canplay', () => {
            video.play(); // Ensure the video starts playing once it can
        });

        let zoom = 1;
        let offsetX = 0;
        let offsetY = 0;
        let dragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2 + offsetX, canvas.height / 2 + offsetY);
            ctx.scale(zoom, zoom);
            ctx.drawImage(video, -video.videoWidth / 2, -video.videoHeight / 2);
            ctx.restore();
            requestAnimationFrame(render);
        }

        video.addEventListener('ended', () => {
            window.location.href = 'home.html';
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * -0.001;
            zoom = Math.min(Math.max(0.5, zoom), 3);
        });

        canvas.addEventListener('mousedown', (e) => {
            dragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                offsetX += e.clientX - dragStartX;
                offsetY += e.clientY - dragStartY;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
        });

        canvas.addEventListener('mouseout', () => {
            dragging = false;
        });

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas();
        render();

        // Show manual link after a few seconds in case redirection fails
        setTimeout(() => {
            document.getElementById('link-container').style.display = 'block';
        }, 10000);
    </script>
</body>
</html>
